spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
server.port=8088
#Allow H2 DB to be accessed via browser and via java application
spring.h2.console.enabled=true
#database server path
spring.h2.console.path=/h2-console
#DB url and DB name(pmsdb)
spring.datasource.url=jdbc:h2:file:~/h2/test
#DB username
spring.datasource.username=sa
#DB password
spring.datasource.password=
#Db driver
spring.datasource.driverClassName=org.h2.Driver
#tells to keep existing data and table when server restarts
spring.jpa.hibernate.ddl-auto = update
#This enables printing of sql queries generated be hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
